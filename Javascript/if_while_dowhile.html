<head>
  <title>Javascript</title>
  <script>
    let num = 7;

    if(num > 5) {
      console.log("Number is larger than 5");
    } else {
      console.log("Number is less than 5");
    }

    while(num > 0) {
      console.log("Number is larger than 0");
      //num = num - 1;
      num--;
    }

    num = 7;

    do {
      console.log(num);
      num--;
    }  while (num > 0)  
  </script>
