<!DOCTYPE html>
<html>
<head>
  <title>Using HTML Lists</title>
</head>
<body>
  <p>An ordered list</p>
  <ol>
    <li>Step 1</li>
    <li>Step 2</li>
    <li>Step 3</li>
  </ol>
  <p>An undordered list</p>
  <ul>
    <li>Step 1</li>
    <li>Step 2</li>
    <li>Step 3</li>
  </ul>
  <p>A custom list</p>
  <ol start="5" reversed type="I">
    <li>Step 1</li>
    <li>Step 2</li>
    <li>Step 3</li>
  </ol>
</body>
</html>
