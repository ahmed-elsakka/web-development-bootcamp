<!DOCTYPE html>
<html>
<head>
  <title>Menu with Lists</title>
  <style>
    ul {
      background-color: red;
      padding: 0 0;
    }

    li {
      display: inline-block;
      padding: 8px 20px;
      color: white;
    }

    li:hover {
      background-color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <ul>
    <li>Home</li>
    <li>Products</li>
    <li>About</li>
  </ul>
</body>
</html>
