<!DOCTYPE html>
<html>
    <head>
      <title>
          Tables
      </title>
      <style>
          table {
            border-collapse: collapse;
          }

          td {
            padding: 4px 8px;
          }

          th {
            background-color: navy;
            color: white;
          }

          tr:nth-child(odd) {
            background-color: lightblue;
          }
      </style>
    </head>
        <body>
            <table border="1">
              <tr><th>Region</th><th>Result</th></tr>
                <tr>
                    <td>
                        North
                    </td>
                    <td>
                        12%
                    </td>
                </tr>
                <tr>
                    <td>
                        East
                    </td>
                    <td>
                        42%
                    </td>
                </tr>
                <tr>
                    <td>
                        South
                    </td>
                    <td>
                        27%
                    </td>
                </tr>
                <tr>
                    <td>
                        West
                    </td>
                    <td>
                        19%
                    </td>
                </tr>
            </table>
        </body>
    </head>
</html>
